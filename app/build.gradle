plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.autoplayusb'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.autoplayusb"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            // می‌تونی تنظیمات debug اضافه کنی
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"

    // Compose dependencies
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.compose.ui:ui:1.6.0-alpha06"
    implementation "androidx.compose.material3:material3:1.2.0"
    implementation "androidx.compose.ui:ui-tooling-preview:1.6.0-alpha06"
    debugImplementation "androidx.compose.ui:ui-tooling:1.6.0-alpha06"
}
